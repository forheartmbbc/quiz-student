<!-- quiz-student.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學生搶答頁</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8e1;
      color: #222;
      padding: 20px;
      font-size: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      color: #d32f2f;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .option-btn { background-color: #ffcc80; }
    .option-btn:hover { background-color: #ffa726; }
    input {
      font-size: 1.5rem;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>搶答系統</h1>
  <div>
    <input type="text" id="studentName" placeholder="請輸入你的名字">
    <div id="question">題目載入中...</div>
    <div id="options"></div>
  </div>

  <script>
    (function() {
      const studentApi = 'https://script.google.com/macros/s/AKfycbz1_qQzXiguVCVtG_cqCyF6Z1O0Gj9fdtdgGuNO0KMAA8BX5uh2dSA24_JIJ0PP1L5i/exec';
      let currentQuestionIndex = -1;

      const loadQuestion = () => {
        fetch(`${studentApi}?action=getQuestion`)
          .then(res => res.json())
          .then(data => {
            currentQuestionIndex = data.index;
            document.getElementById('question').textContent = data.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            data.options.forEach((opt, idx) => {
              const btn = document.createElement('button');
              btn.textContent = opt;
              btn.className = 'option-btn';
              btn.onclick = () => submitAnswer(idx);
              optionsDiv.appendChild(btn);
            });
          });
      }

      const submitAnswer = (answerIndex) => {
        const name = document.getElementById('studentName').value.trim();
        if (!name) return alert('請先輸入名字');
        fetch(studentApi, {
          method: 'POST',
          body: JSON.stringify({
            action: 'submitAnswer',
            name,
            index: currentQuestionIndex,
            answer: answerIndex
          })
        }).then(() => alert('已送出！'));
      }

      setInterval(loadQuestion, 2000);
      loadQuestion();
    })();
  </script>
</body>
</html>
